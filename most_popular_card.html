<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte d'un hébergement à marseille</title>
    <meta name="description" content="Carte d'un hébergement de Marseille">
    <link rel="stylesheet" href="./css/normalize.css/" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://kit.fontawesome.com/1365cabd78.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Quelques règles de style superflues pour mieux voir la carte -->
    <style>
        body {
            background-color: #F2F2F2;
            position: relative;
            width: 100%;
        }

        .most-popular-card {
            position: absolute;
            top: 100px;
            left: 200px;
        }

        ;
    </style>

    <!-- Commencement de la carte à copier dans l'index -->

    <div class="most-popular-card">
        <a href="#">
            <div class="most-popular-card-image">
                <img src="./images/hebergements/4_small/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg"
                    alt="Photo d'un lit dans une chambre verte " />
            </div>
            <div class="most-popular-card-body">
                <div>
                <div class="most-popular-card-title">
                    <h3>Hôtel Le soleil du matin </h3>
                </div>
                <div class="most-popular-card-price">
                    <p>Nuit à partir de 128<b>€</b></p>
                </div>
            </div>
                <div class="most-popular-card-stars">
                    <i class="fas fa-star first_color"></i>
                    <i class="fas fa-star first_color"></i>
                    <i class="fas fa-star first_color"></i>
                    <i class="fas fa-star first_color"></i>
                    <i class="fas fa-star first_color"></i>
                </div>
            </div>
        </a>
    </div>

    <!-- Fin de la carte à copier dans l'index -->
</body>

</html>
