<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte d'un hébergement à marseille</title>
    <meta name="description" content="Carte d'un hébergement de Marseille">
    <link rel="stylesheet" href="./css/normalize.css/" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://kit.fontawesome.com/1365cabd78.js" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        body {
            background-color: #F2F2F2;
            position: relative;
            width: 100%;
        }

        .card {
            position: absolute;
            top: 100px;
            left: 200px;
        }

        ;
    </style>

    <!-- Commencement de la carte à copier dans l'index -->

    <div class="card">
        <a href="#">
            <div class="card-image">
                <img src="./images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg"
                    alt="Photo d'un lit superposé " />
            </div>
            <div class="card-body">
                <div class="card-title">
                    <h3>Auberge La Cannebière </h3>
                </div>
                <div class="card-price">
                    <p>Nuit à partir de <b>25€</b></p>
                </div>
                <div class="card-stars">
                    <i class="fas fa-star first_color"></i>
                    <i class="fas fa-star first_color"></i>
                    <i class="fas fa-star first_color"></i>
                    <i class="fas fa-star first_color"></i>
                    <i class="fas fa-star third_color"></i>
                </div>
            </div>
        </a>
    </div>

    <!-- Fin de la carte à copier dans l'index -->
</body>

</html>
